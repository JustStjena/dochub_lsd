datasets:
  arch.context:
    source: >
      (
        $components := $.components;
        $components:= $mergedeep($components.$spread().{
            "src_id": $keys()[0],
            "src": $.*
        }.(
            $exists(src.links) ? (
            { src_id: $merge([src,
                {
                    "links": $append([],
                        src.links.(
                            $exists($.title) ? (
                                $merge([$,
                                    {
                                        "title": "[[/docs/arch.tech.flows.single?flow=" & $.title & " " & $.title & "]]"
                                    }
                                ]);
                            ) : (
                                $
                            )
                        )
                    )
                }
            ])}
          ):(
            { src_id : src }
          )
        ));
        $merge([$, {"components": $mergedeep([$components, $links])}]);
      )
